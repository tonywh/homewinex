{% extends "recipe/base_login.html" %}

{% block body %}

  <div id="account">
    {% if form.errors %}
    <p>Your passwords didn't match or did not fit the minimum criteria. Please try again.</p>
    {% endif %}

    <h2 class="title">Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary" type="submit">Register</button>
    </form>
  </div>

{% endblock %}
