<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HomeWineX</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static "icon.ico" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static "base.css" %}">
    
    {% block head %}
    {% endblock %}

  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bannerbar">
      {% load static %}
      <div class="navbar-brand mr-auto"><img src="{% static "logo.png" %}"></div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav text-right">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <form action="/accounts/profile"><button type="link" class="m-1 btn btn-secondary" value="{{user.username}}">
              <span class="fa fa-user nav-icon"></span> {{user.username}}
            </button></form>
          </li>
          <li class="nav-item">
            <form action="/accounts/logout"><button type="link" class="m-1 btn btn-secondary">
              Logout
            </button></form>
          </li>
          {% else %}
          <li class="nav-item">
            <form action="/accounts/login"><button type="link" class="m-1 btn btn-secondary">
              Login
            </button></form>
          </li>
          <li class="nav-item">
            <form action="/accounts/logout"><button type="link" class="m-1 btn btn-secondary">
              Register
            </button></form>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <nav class="navbar navbar-expand-sm menubar">
      <a class="nav-item" href="/home">Home</a>
      <a class="nav-item" href="/recipes">Recipes</a>
      {% if user.is_authenticated %}
      <a class="nav-item" href="/mywine">My Wine</a>
      {% endif %}
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
