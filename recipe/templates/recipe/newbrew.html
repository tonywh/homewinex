{% extends "recipe/base.html" %}

{% block head %}
<title>HomeWineX - New brew</title>
{% load static %}
  <link rel="stylesheet" href="{% static "newbrew.css" %}">

  <script src="{% static "newbrew.js" %}"></script>
{% endblock %}

{% block body %}
<div id="new-brew">
  <h3 class="title">Start New Brew</h3>
  <form method="post" action="{% url 'newbrew' %}">
    {% csrf_token %}
    <input type="hidden" name="recipe_id" id="recipe_id" value="{{recipe_id}}">

    <div class="form-group row">
      <label for="recipe" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Recipe</label>
      <div class="col-sm-8 col-md-9 col-lg-10">
        <input type="text" class="form-control" name="recipe" id="recipe" value="{{recipe.name}}" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="volume" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Volume to brew</label>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <input type="number" step="0.1" class="form-control inline" name="volume" id="volume" value="">
        <span class="inline" id="volume-unit">L</span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-8 col-md-9 col-lg-10">
        <button type="submit" class="submit btn btn-secondary" disabled>Start</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
